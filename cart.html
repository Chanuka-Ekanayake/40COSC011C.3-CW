<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="CSS files/shopstyles.css">
    
</head> 

<body class="cartbody">
    <div class="cart-page">
        <div id="cart-items">
            <!-- Cart items table will be inserted here by JavaScript -->
        </div>

        <div id="cart-summary">
            <h2>Order Summary</h2>
            <p><span style="font-weight: 600;">TOTAL</span>: $<span id="cart-total">0.00</span></p>
            <button id="proceed-to-checkout">Proceed to Checkout</button>
            <a href="index.html" id="continue-shopping">Continue Shopping</a>
        </div>
    </div>

    <script src="JS Files/shopscript.js"></script>
</body>
</html>
