<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="CSS files/shopstyles.css">
</head>
<body class="product-page">
    <header>
        <div class="cart-icon-container">
            <a href="cart.html" id="go-to-cart">
                <img src="Shoppingcart.png" alt="Cart" class="cart-icon" >
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>

    <main class="product-detail">
        <div class="images">
            <img id="main-image" class="main-image" alt="Product Image" src="Assets/PNG-JPG-JEPG/Shop/scooter/scooter.png">
            <div class="thumbnails" id="thumbnails"></div>
        </div>
        <div class="details">
            <h1 id="product-name"></h1>
            <p id="product-description"></p>
            <div class="size-buttons"></div>
            <div class="quantity">
                <label for="qty">AMOUNT</label>
                <button id="decrease-qty">-</button>
                <input type="number" id="qty" value="1" min="1">
                <button id="increase-qty">+</button>
            </div>
            <div class="price">Price: $<span id="total"></span></div>
            <div class="action-buttons">
                <button id="add-to-cart">Add to Cart</button>
                <button id="buy-now">Buy Now</button>
            </div>
        </div>
    </main>

    
    <script src="shopscript.js"></script>
</body>
</html>
