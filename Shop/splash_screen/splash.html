<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen">
        <div class="outline">
            <img src="image.png" width="110" height="110" alt ="img1">
        </div>
            <div class="icon-container">
            <svg width="200" height="200" viewBox="0 0 150 150"> 
                <!-- The <defs> element is used to store graphical objects that will be used at a later time. Objects created inside a <defs> element are not rendered directly. To display them you have to reference them (with a <use> element for example) -->
                <defs>                            
                    <mask id="mask">
                        <rect width="150" height="150" fill="white"/>
                        <rect id="mask-rect" width="150" height="150" fill="black"/>
                    </mask>
                </defs>
                <image href="icon.png" width="150" height="150" mask="url(#mask)"/>
            </svg>
        </div>

        <div id="percentage">0%</div>

        <div class="mission">
            Make Cities and Human Settlements Inclusive, Safe,<br> Resilient, and Sustainable
        </div>

        <div class="names">
            <div style="text-align: left;">MILAN<br>RANAWEERA</div>
            <div>CHANUKA<br>EKANAYAKE</div>
            <div style="text-align: right;">OMINDU<br>PREMATHILAKE</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
